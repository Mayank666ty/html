<html>
    <head>
        <title> Registration form </title>
    </head>
    <body>
        <h1 style="text-align:center"><u>Registration Form in HTML</u></h1>
        <hr>
        <form>
        <table align="center">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Enter your name " name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="number" placeholder="Enter your number" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="Enter your Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" placeholder="Enter your password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Graduation:
                </td>
                <td>
                    <select>
                        <option>None</option>
                        <option>10</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" placeholder="date" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" placeholder="Address" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
